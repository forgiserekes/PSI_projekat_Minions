<html>
    <head>
        <title>Registracija</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel = "stylesheet" href = "psiStyle.css">
    </head>
        <body>
            <div class = 'container'>
                <div class='row myRow' id='menu'>
                    <div class='col-sm-1 myTitle leftPadding'>
                        <img src='slike/logo2.jpg' width="100" height="100">
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'offset-sm-3 col-sm-12'>
                        <h2>Registrujte se</h2>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'offset-sm-3'>
                        <form method="POST" action="prijava.html">
                            <table class='table'>
                                <div class = 'text-center'>
                                    <tr>
                                        <td>Ime</td>
                                        <td>
                                            <input type='text' name='firstName'>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Prezime</td>
                                        <td>
                                            <input type='text' name='secondName'>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>E-mail</td>
                                        <td>
                                            <input type='text' name='mail'>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Lozinka</td>
                                        <td>
                                            <input type='password' name='passReg1'>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Ponovite lozinku</td>
                                        <td>
                                            <input type='password' name='passReg2'>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Datum rodjenja</td>
                                        <td>
                                            <input type="date">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Vrsta registracija:</td>
                                        <td>
                                            <input type="radio" name='vrstaReg'>Oglasavac
                                            <input type="radio" name='vrstaReg'>Korisnik
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan='2' class='text-center'>
                                            <button class = 'btn btn-success offset-sm-3 col-sm-6'>Uloguj se</button> 
                                         </td>
                                    </tr>
                                </div>
                            </table>
                        </form>
                    </div>
                </div>
                <footer align='center'>
                    Copyright &reg;
                </footer>
            </div>
        </body>
</html>
