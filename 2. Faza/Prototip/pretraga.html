<html>
    <head>
        <title>Pretraga</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel = "stylesheet" href = "psiStyle.css">
    </head>
        <body>
            <div class='container'>
                <div class='row myRow' id='menu'>
                    <div class='col-sm-1 myTitle leftPadding'>
                        <img src='slike/logo2.jpg' width="100" height="100">
                    </div>
                    <div class='col-sm-11 myLoginRegister'>
                        <a href="pocetna_stranica_gost.html">Odjavi se</a>
                    </div>
                </div>
                <div class='col-sm-12 text-center'>
                    <h2>Pretraga</h2>
                    <hr>
                    <p>Izaberite kriterijume pretrage:</p>
                </div>
                <div class = 'row'>
                    <div class = 'offset-sm-4 col-sm-4 text-center'>
                        <form method="POST" action="rezultat_pretrage.html">
                            <table class='table'>
                                <tr>
                                    <td>Naziv:</td>
                                    <td>
                                        <input type='text'>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Datum od:</td>
                                    <td>
                                        <input type='date'>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Datum do:</td>
                                    <td>
                                        <input type='date'>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Kategorija:</td>
                                    <td>
                                        <select>
                                            <option>Stan</option>
                                            <option>Apartman</option>
                                            <option>Vikendica</option>
                                            <option>Hotelska soba</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Broj osoba:</td>
                                    <td>
                                        <input type="number">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Cena (do):</td>
                                    <td>
                                        <input type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Izabrati grad:</td>
                                    <td>
                                        <select>
                                            <option>Valjevo</option>
                                            <option>Beograd</option>
                                            <option>Kragujevac</option>
                                            <option>Sombor</option>
                                            <option>Sabac</option>
                                            <option>Smederevo</option>
                                            <option>Subotica</option>
                                            <option>Pancevo</option>
                                            <option>Kovin</option>
                                            <option>Leskovac</option>
                                            <option>Novi Sad</option>
                                            <option>Nis</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                <td>Sortiraj po:</td>
                                    <td>
                                        <input type="radio" name="group">Ceni
                                        <input type="radio" name="group">Nazivu
                                        <input type="radio" name="group">Udaljenosti
                                        <input type="radio" name="group">Oceni
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan='2' class='text-center'>
                                        <button class = 'btn btn-success'>Pretrazi</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    </div>
		        <footer class='textCentered'>
                    Copyright &reg;
                </footer>
            </div>
        </body>
</html>
